apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sm-connector.fullname" . }}-test-connection"
  labels:
    {{- include "sm-connector.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: [ "wget" ]
      args: [ "--quiet", "--output-document", "-" , '{{ include "sm-connector.fullname" . }}:{{ .Values.service.port }}/healthcheck' ]
  restartPolicy: Never
